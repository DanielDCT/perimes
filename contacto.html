<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icono.png">
    <link rel=StyleSheet href="css/contacto.css" type="text/css" media=screen>   
    <script src="js/funciones.js" language="javascript" type="text/javascript"></script>
    
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Contacto</title>
</head>
<body>

    <div id="contenedor-carga">
        <div id="carga"></div>
    </div>
    
    <form action="https://formsubmit.co/01b7a798d07b7133dd4889eb4bc99e2b" method="POST">
    <div class="contenedor">
        <h2>Contacto</h2>
        <div class="row100">
            <div class="col">
                <div class="caja-input">
                    <input type="text" name="nombre" required="required">
                    <span class="texto">Nombre</span>
                    <span class="linea"></span>
                </div>
            </div>
            <div class="col">
                <div class="caja-input">
                    <input type="text" name="apellido" required="required">
                    <span class="texto">Apellido</span>
                    <span class="linea"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <div class="caja-input">
                    <input type="text" name="correo" required="required">
                    <span class="texto">Correo</span>
                    <span class="linea"></span>
                </div>
            </div>
            <div class="col">
                <div class="caja-input">
                    <input type="text" name="telefono" required="required">
                    <span class="texto">Telefono</span>
                    <span class="linea"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <div class="caja-input textarea">
                    <textarea required="required" name="mensaje"></textarea>
                    <span class="texto">Mensaje</span>
                    <span class="linea"></span>
                </div>
            </div>
        </div>
        <div class="row100">
            <div class="col">
                <input type="submit" value="Enviar">
            </div>
        </div>        
    </div>
    </form>

</body>
</html>
